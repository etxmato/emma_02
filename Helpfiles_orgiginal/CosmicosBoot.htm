<h2>Auto Boot</h2>
<p>
Default the Cosmicos emulator will auto boot at address C0C0 as with the Cosmicos auto boot hardware. When using auto boot the Cosmicos will also start in RUN Mode.
</p>
<p>
To disable the auto boot deselect the 'Auto Boot' checkbox.
</p>
